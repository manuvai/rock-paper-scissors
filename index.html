<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre Papier Ciseau | Manuvai REHUA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container" id="app">
        <i class="fas fa-info-circle info-icon" data-toggle="tooltip" data-placement="bottom" title="Choisissez un signe pour jouer"></i>
        <h1>Pierre papier ciseau</h1>
        
        <div class="row text-center align-content-between">
            <div class="col-6 hand-displayer d-flex align-content-center justify-content-center flex-wrap">
                <div class="my-auto align-items-center">
                    <i :class="getType(user_choice)"></i>

                </div>
            </div>
            <div class="col-6 hand-displayer d-flex align-content-center justify-content-center flex-wrap">
                <div class="my-auto align-items-center">
                    <i :class="getType(computer_choice)"></i>

                </div>
            </div>
        </div>
        <div class="row text-center justify-content-around">
            <div class="col-1 hand-button btn btn-secondary align-items-center" @click="pick(0)">
                <i class="fas fa-hand-rock"></i>
            </div>
            <div class="col-1 hand-button btn btn-secondary align-items-center" @click="pick(1)">
                <i class="fas fa-hand-paper"></i>
            </div>
            <div class="col-1 hand-button btn btn-secondary align-items-center" @click="pick(2)">
                <i class="fas fa-hand-scissors"></i>
            </div>
            <div class="col-12 btn btn-primary" @click="play" :class="{ disabled: user_choice === null }">
                Jouer
            </div>
        </div>
        <div class="row text-center display-2" v-if="user_choice !== null && computer_choice !== null">
            <div class="text-success" v-if="won">GAGNÉ !</div>
            <div class="text-warning" v-else-if="draw">ÉGALITÉ !</div>
            <div class="text-danger" v-else="lost">PERDU !</div>
        </div>
    </div>
</body>
</html>
